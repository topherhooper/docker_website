steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/fluted-citizen-269819/chatbot-backend', '.']
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/fluted-citizen-269819/chatbot-backend']
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'chatbot-backend'
      - '--image'
      - 'gcr.io/fluted-citizen-269819/chatbot-backend'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'OPENAI_API_KEY=${_OPENAI_API_KEY}'
options:
  logging: CLOUD_LOGGING_ONLY
substitutions:
  _OPENAI_API_KEY: ''  # Will be provided during build